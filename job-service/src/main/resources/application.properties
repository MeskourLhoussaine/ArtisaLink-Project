spring.application.name=job-service
server.port=8084
spring.config.import=optional:configserver:http://localhost:8888

# Permet l'override des beans en cas de conflit de noms
spring.main.allow-bean-definition-overriding=true

# Désactiver Consul (développement local sans Consul)
spring.cloud.consul.enabled=false
spring.cloud.consul.discovery.enabled=false

# Configuration PostgreSQL locale (backup si config-server est down)
spring.datasource.url=jdbc:postgresql://localhost:5432/artisana_job_service
spring.datasource.username=postgres
spring.datasource.password=1994
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
