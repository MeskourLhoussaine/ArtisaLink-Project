spring.application.name=gateway-service
server.port=9999
spring.config.import=optional:configserver:http://localhost:8888

# DÃ©sactiver Consul temporairement
spring.cloud.consul.enabled=false
spring.cloud.consul.discovery.enabled=false

# Routes avec URLs directes (sans load balancing)
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=profile-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/profiles/**

spring.cloud.gateway.routes[2].id=post-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/posts/**

spring.cloud.gateway.routes[3].id=like-service
spring.cloud.gateway.routes[3].uri=http://localhost:8083
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/likes/**

spring.cloud.gateway.routes[4].id=comment-service
spring.cloud.gateway.routes[4].uri=http://localhost:8083
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/comments/**

spring.cloud.gateway.routes[5].id=job-service
spring.cloud.gateway.routes[5].uri=http://localhost:8084
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/jobs/**

spring.cloud.gateway.routes[6].id=chat-service
spring.cloud.gateway.routes[6].uri=http://localhost:8085
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/chat/**

spring.cloud.gateway.routes[7].id=notification-service
spring.cloud.gateway.routes[7].uri=http://localhost:8086
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/notifications/**

spring.cloud.gateway.routes[8].id=search-service
spring.cloud.gateway.routes[8].uri=http://localhost:8087
spring.cloud.gateway.routes[8].predicates[0]=Path=/api/search/**

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
